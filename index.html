<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor lizard spock</title>
</head>

<body>
    <section class="game">
       <!-- title at the top of the page -->
        <h1 class="heading">
            Rock Paper Scissor lizard spock
        </h1>
        <div class="game-area">
            <!-- score board for the game -->
            <div class="score">
                <div class="playerScore">
                    <h2>Player</h2>
                    <p class="p-count count">0</p>
                </div>
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>
                </div>
            </div>

            <div class="move">Choose your move</div>

            <div class="movesleft">Moves Left: 10 </div>
            <!-- button for the game -->
            <div class="options">
                <button class="rock">Rock</button>
                <button class="paper">Paper </button>
                <button class="scissor">Scissor </button>
                <button class="lizard">Lizard </button>
                <button class="spock"> Spock</button>
            </div>
        </div>
        <!-- result of the game -->
        <div class="result"></div>

        <button class="reload"></button>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
