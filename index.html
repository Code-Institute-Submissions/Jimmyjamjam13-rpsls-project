<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="result">
        <p id="round__result"></p>
        <p id="result__text">To begin choose one from rock, paper, scissor, Lizard or Spock</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <i class="fas fa-hand-rock"></i>
        </div>

        <div class="choice" id="paper">
            <i class="fas fa-hand-paper"></i>
        </div>

        <div class="choice" id="scissor">
            <i class="fas fa-hand-scissors"></i>
        </div>

        <div class="choice" id="Lizard">
            <i class="fas fa-hand-lizard"></i>
        </div>

        <div class="choice" id="Spock">
            <i class="fas fa-hand-spock"></i>
        </div>

        <section class="score-board">
            <div class="icon" id="comp-label">Computer</div>
            <div class="icon" id="user-label">User</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </section>
        <div class="action_text">
            <p>Make Your Choice Now!</p>
    </div>
</div>

    

</body>
</html>
